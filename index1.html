<html>
<head>
<meta charset="UTF-8">
<title>Pesquisa sobre Covid-19</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="questions.js"></script>
<script src="js/database.js"></script>
<script src="js/script.js"></script>
</head>

  
<body>
  <div id="content" class="content">
    
    <h1>&nbsp;</h1>

      <input type="hidden" id="code" name="code" value="generate"/>
      <input type="hidden" id="next" name="next" value="index2.html"/>
  </div>

      <div class="center"><button onclick="saveAnswers('questions',questions)">Pr√≥ximo</button></div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-database.js"></script>

  <script>

    $('document').ready(function() {

      // Your web app's Firebase configuration
      firebaseConfiguration();

      // Seta o codigo do respondente
      var url = new URL(window.location.href);
      var code = url.searchParams.get("code");
      if(code != null) {
        $('#code').val(code);
      }

      var count = 1;
      $.each( questions, function( key, value ) {

        // Pergunta
        var question = createQuestion(count, key, value);
        $("#content").append(question);

        // Opcoes de resposta
        createOptions(question, key, value);

        // Incrementa pergunta
        count++;

      });
    });
  </script>

</body>
</html>
